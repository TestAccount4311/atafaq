<ion-view view-title="">
  <div class="bar bar-header cust-header">
      <div class="row header-row">
          <div class="col col-10" ng-click="back()">
              <img class="header-back-btn" src="img/back.png">
          </div>
          <div class="col col-33">
             <img class="header-arab-text" src="img/arab-white.png">
          </div>
      </div>
  </div>
<ion-content class="post-ion-content has-footer">
	<h3 class="post-head">Share On</h3>
	<div class="first-section">
        <div class="item item-toggle" >
            Facebook
            <label class="toggle toggle-assertive">
                <input type="checkbox" mg-model="post.facebook">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </div>
	<p class="facebook-para">Have your friends help you sell it</p>
	</div>
	<div class="desc-title sell">Selling from:</div>
	<div class="item get-location">
        <input type="text" placeholder="Get Location" ng-click="gotolocation()" ng-model="post.location" style="width: 100%;">
	</div>
	<div class="padding post-button next-button">
		<button class="button button-block post-button button-positive"ui-sref="app.mkoffervideo" >Post Item</button>
	</div>
</ion-content>
