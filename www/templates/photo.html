<ion-view view-title="">
  <div class="bar bar-header cust-header">
      <div class="row header-row">
          <div class="col col-10" ng-click="back()">
              <img class="header-back-btn" src="img/back.png">
          </div>
          <div class="col col-33">
             <img class="header-arab-text" src="img/arab-white.png">
          </div>
      </div>
  </div>
<ion-content class="post-ion-content has-footer">
<h3 class="post-head">Post an Offer</h3>
<div class="photo-selection" ng-class="{'error-input': postimages2==true}">
	<div class="tk-photo" ng-click="opensheet(0)" ng-if="!postimages.length" ><span class="camera-img"><img src="img/camera-img.png"/></span>Take Photo
	</div>
	<div class="tk-photo" ng-click="opensheet(1)" ng-if="!postimages.length" ><span class="photo-img"><img src="img/photo-img.png"/></span>Select Photo
	</div>
      <div class="animated zoomIn" ng-if="postimages.length" >
            <div class="selected-photo">
                <img class="selected-img" src="{{postimages[0].img}}"><span class="post-cancel" ng-click="deleteimage()"><img src="img/deletej.png" ></span>
            </div>
            <div class="post-photos">Add up to {{11-postimages.length}} more photos(optional)</div>
            <div class="photo-post-selection">
                <div class="slct-photo" ng-repeat="image in postimages" ng-if="$index!=0"><img src="{{image.img}}"/>
                </div>

                <div class="slct-photo" ng-click="openpostimage()"><img class="addphotoimg" src="img/plus-icon.png"/>
                </div>
            </div>
       </div>
	<div class="tk-photo" ng-show="goCats" ><span class="video-img"><img src="img/video-img.png"/></span>Upload Video
	</div>	
</div>
    <div ng-if="postimages2==true" class="error-text1 " style="padding-left: 30px;">Image is required</div>
<ion-checkbox class="post-checkbox" ng-click="goCats = !goCats">Post as Featured Ad<span class="featr-ad">5$ will be charged for featured Ads</span></ion-checkbox>
<div class="list post-list">

  <label class="item item-input post-label" ng-class="{'error-input': posttitle==true}">
    <input type="text" placeholder="Title" ng-model="post.title"  ng-click="textclick()" >
  </label>
    <div ng-if="posttitle==true" class="error-text1 ">Title is required</div>
 <div class="padding post-button">
    <button class="button button-block post-button button-positive"  ng-click="postimage(post)">Post Item</button></div>
</div>
</div>
</ion-content>
