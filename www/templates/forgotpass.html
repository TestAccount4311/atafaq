<ion-view view-title="Login">
  <div class="bar bar-header cust-header">
      <div class="row header-row">
          <div class="col col-10" ng-click="back()">
              <img class="header-back-btn" src="img/back.png">
          </div>
          <div class="col col-33">
             <img class="header-arab-text" src="img/arab-white.png">
          </div>
      </div>
  </div>
  <ion-content class="bg-content">
      <div class="login-main">
          <div class="login-third">
              <div class="Forgot-psswd">
                <h3 class="psswrd-head">Forgot Password?</h3>
              </div>
              <div class="list list-inset signup-input-box loginfnc-authentication">
                 <label class="item item-input signup-box">
                     <input type="text" class="signup-third-input" placeholder="Email ID">
                 </label>
              </div>
              <div class="reg">
                <div class="padding post-button">
                    <button class="button button-block post-button button-positive" ui-sref="app.home">Submit</button>
                </div>
                <div class="padding post-button">
                    <button class="button button-block cancel-btn button-positive" ui-sref="app.home">Cancel</button>
                </div>
              </div>
              <!--<div class="cpy-right">-->
                <!--<p class="cpy-right -para">2016 Atafaq, Inc.</p>-->
              <!--</div>-->
          </div>

      </div>
  </ion-content>
</ion-view>
